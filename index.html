<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Everything Cal</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--Current Date will show in <p> element-->
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

    <!-- Time Blocks-->
    <div class="row time-block" id="hour-9">
      <div class="col-md-1 hour">
        9AM
      </div>
      <textarea class="col-md-10 description" id="9" ></textarea>
      <button class="col-md-1 saveBtn" id="btn-9"><span class="oi oi-plus"></span></button>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
